<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TailwindCSS Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white dark:bg-gray-800 shadow-md">
        <div class="p-6 text-2xl font-bold text-blue-500">TailwindCSS<span class="text-white">.pro</span></div>
        <nav class="mt-6">
          <ul class="space-y-2">
            <li><a href="#" class="block px-6 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">Dashboard</a></li>
            <li><a href="#" class="block px-6 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">Usuários</a></li>
            <li><a href="#" class="block px-6 py-2 hover:bg-gray-200 dark:hover:bg-gray-700">Configurações</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Conteúdo principal -->
      <div class="flex-1 flex flex-col">
        <!-- Navbar -->
        <header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
          <h1 class="text-xl font-semibold">Painel Administrativo</h1>
          <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded text-sm">
            Alternar tema
          </button>
        </header>

        <!-- Conteúdo -->
        <main class="p-6 space-y-6">
          <!-- Cards -->
          <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
              <h3 class="text-sm text-gray-500">Receita</h3>
              <p class="text-2xl font-bold">R$ 12.400</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
              <h3 class="text-sm text-gray-500">Usuários</h3>
              <p class="text-2xl font-bold">1.250</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
              <h3 class="text-sm text-gray-500">Pedidos</h3>
              <p class="text-2xl font-bold">326</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
              <h3 class="text-sm text-gray-500">Suporte</h3>
              <p class="text-2xl font-bold">42 tickets</p>
            </div>
          </section>

          <!-- Gráfico -->
          <section class="bg-white dark:bg-gray-800 p-6 rounded shadow">
            <h2 class="text-lg font-semibold mb-4">Vendas Mensais</h2>
            <canvas id="salesChart" height="120"></canvas>
          </section>

          <!-- Tabela -->
          <section class="bg-white dark:bg-gray-800 p-6 rounded shadow overflow-x-auto">
            <h2 class="text-lg font-semibold mb-4">Últimos Pedidos</h2>
            <table class="min-w-full">
              <thead>
                <tr>
                  <th class="px-4 py-2 text-left">Cliente</th>
                  <th class="px-4 py-2 text-left">Data</th>
                  <th class="px-4 py-2 text-left">Status</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                <tr>
                  <td class="px-4 py-2">João Silva</td>
                  <td class="px-4 py-2">04/06/2025</td>
                  <td class="px-4 py-2 text-green-600">Pago</td>
                </tr>
                <tr>
                  <td class="px-4 py-2">Maria Oliveira</td>
                  <td class="px-4 py-2">03/06/2025</td>
                  <td class="px-4 py-2 text-yellow-600">Pendente</td>
                </tr>
              </tbody>
            </table>
          </section>
        </main>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
  </body>
</html>
