<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - Painel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white dark:bg-gray-800 shadow p-4">
      <h1 class="text-xl font-bold">Configurações da Conta</h1>
    </header>

    <main class="flex-1 p-6 max-w-2xl mx-auto">
      <form class="space-y-6">
        <div>
          <label for="nome" class="block text-sm font-medium">Nome completo</label>
          <input type="text" id="nome" name="nome" class="mt-1 w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-sm" placeholder="Seu nome" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" class="mt-1 w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-sm" placeholder="seu@email.com" />
        </div>

        <div>
          <label for="senha" class="block text-sm font-medium">Nova senha</label>
          <input type="password" id="senha" name="senha" class="mt-1 w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-sm" placeholder="••••••••" />
        </div>

        <div>
          <label for="confirmar" class="block text-sm font-medium">Confirmar nova senha</label>
          <input type="password" id="confirmar" name="confirmar" class="mt-1 w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-sm" placeholder="••••••••" />
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded font-medium transition-colors">Salvar alterações</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
